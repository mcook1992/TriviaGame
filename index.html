<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Main Page!</h1>

      <div class="container align-middle">
        <div id="bigWrapper">
          <div id="wrapper">
            <div id="timeDisplay">00:00</div>
          </div>

          <h3 class="questionText">Press 'start' to take the quiz!</h3>

          <p class="explanationText">
            Click on the answer you think is correct. You will have 30 seconds
            to answer each question
          </p>

          <div class="buttonwrapper">
            <button class="btn btn-primary" id="start">Start</button>
          </div>

          <p class="answer answer1  d-none">Answer 1</p>
          <br />

          <p class="answer answer2  d-none">Answer 2</p>
          <br />

          <p class="answer answer3  d-none">Answer 3</p>
          <br />

          <p class="answer answer4  d-none">Answer 4</p>
          <br />

          <div class="holder d-none">
            <img
              class="image"
              src="assets/images/darth-vader.jpg"
              alt="test image"
            />
          </div>

          <div class="buttonWrapper d-none">
            <button class="btn btn-primary" id="restart">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
